<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capitulo 3</title>

    <script src="/cap3/teclado.js"></script>
</head>
<body>
    <canvas id="canvas-2" width="500" height="500"></canvas>

    <script>
        var canvas = document.getElementById("canvas-2");
        var context = canvas.getContext("2d");

        var posicao = 0;
        desenharPersonagem();

        var teclado = new Teclado(document);

        requestAnimationFrame(animar);

        function animar() {
            if (teclado.pressionada(SETA_ESQUERDA)) posicao -= 5;
            else if (teclado.pressionada(SETA_DIREITA)) posicao += 5;

            desenharPersonagem();
            requestAnimationFrame(animar);
        }

        function desenharPersonagem() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillRect(posicao, 100, 20, 50)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capitulo 3</title>

    <script src="/cap3/teclado.js"></script>
    <script src="/cap3/heroi.js"></script>
    <script src="/cap3/bola.js"></script>
    <script src="/cap3/animacao.js"></script>
</head>
<body>
    <canvas id="canvas_teclado_3" width="500" height="500"></canvas>
    <script>
       var canvas = document.getElementById('canvas_teclado_3');
       var context = canvas.getContext('2d');
 
       var teclado = new Teclado(document);
       var animacao = new Animacao(context);
 
       var heroi = new Heroi(context, teclado, animacao);
       heroi.x = 0;
       heroi.y = 100;
       animacao.novoSprite(heroi);
 
       teclado.disparou(ESPACO, function() {
          heroi.atirar();
       });
 
       animacao.ligar();
    </script>
</body>
</html>
